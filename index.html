<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test JS</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>BMI Calculator</h1>
      <div>
        <span>Weight :</span>
        <input type="number" id="weight" placeholder="example : 68" />
      </div>
      <div>
        <span>Height :</span>
        <input type="number" id="height" placeholder="example : 1.79" />
      </div>
      <div>
        <button type="submit" id="btn-submit">Check</button>
      </div>
      <div>
        <span>BMI :</span>
        <span id="bmi-value"></span>
      </div>
      <div>
        <div>
          <span>Classification :</span>
          <span id="status"></span>
        </div>
        <div>
          <span>Health Risk :</span>
          <span id="risk"></span>
        </div>
        <div>
          <span id="emoji"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
